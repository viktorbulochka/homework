<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link type="text/css" rel="stylesheet" href="Form/Form.css">
</head>

<body>
<script src="Form/Form.js"></script>
<h2 class="header">Форма</h2>
<form class="form">
<fieldset class="form_fieldset">
    <legend class="form_fieldset_legend">Контактная информация</legend>
    <label class="form_fieldset_label_name">Имя: <input class="form_fieldset_label_name_input" type="text" required></label>
    <label class="form_fieldset_label_email">E-mail: <input class="form_fieldset_label_email_input" type="email" required></label>
</fieldset>
<input class="form_input_submit" type="submit" value="Отправить" onclick="Thanks()">
</form>
</body>

</html>
